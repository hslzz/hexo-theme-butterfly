  enable: false
  # The size of ribbon
  # 丝带的大小
  size: 150
  # The opacity of ribbon (0 ~ 1)
  # 色带的不透明度(0 ~ 1)
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# Fluttering Ribbon
# 飘动的丝带
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# 画布_嵌套
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # Color of lines, default: '0,0,0'; RGB values: (R,G,B).(note: use ',' to separate.)
  # 线条颜色，默认值:“0，0，0”；RGB值:(R，G，B)。(注:用'，'分隔。)
  color: '0,0,255'
  # The opacity of line (0~1)
  # 线条的不透明度(0~1)
  opacity: 0.7
  # The z-index property of the background
  #背景的zindex属性
  zIndex: -1
  # The number of lines
  # 行数
  count: 99
  mobile: false

