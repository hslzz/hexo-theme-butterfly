# --------------------------------------
# Hexo Butterfly Theme Configuration
# If you have any questions, please refer to the documentation
# Chinese: https://butterfly.js.org/
# English: https://butterfly.js.org/en/
# --------------------------------------

# -
# Hexo Butterfly主题配置
# 如果您有任何问题，请参考文档
# 中文:https://butterfly.js.org/
# 英语:https://butterfly.js.org/en/
# -

# --------------------------------------
# Navigation Settings
# --------------------------------------
# --------------------------------------
# 导航设置
# --------------------------------------
nav:
  # Navigation bar logo image
  # 导航栏徽标图像
  logo:
  display_title: true
  # Whether to fix navigation bar
  # 是否修复导航栏
  fixed: false

menu:
  # Home: / || fas fa-home
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video

# --------------------------------------
# Code Blocks Settings
# --------------------------------------
# --------------------------------------
# 代码块设置
# --------------------------------------


code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  # 代码块主题:较暗/苍白的夜/光/海洋/假
  theme: light
  macStyle: false
  # Code block height limit (unit: px)
  #代码块高度限制(单位:像素)
  height_limit: false
  word_wrap: false

  # Toolbar
  # 工具栏
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  # true:收缩代码块| false:展开代码块| none:展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# Social media links
# Formal:
#   icon: link || the description || color
# 社交媒体链接
# 正式:
#   icon:链接||描述||颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# Image Settings
# --------------------------------------
# --------------------------------------
# 图像设置
# --------------------------------------
favicon: /img/favicon.png

avatar:
  img: /img/butterfly-icon.png
  effect: false

# Disable all banner images
# 禁用所有横幅图像
disable_top_img: false

# If the banner of page not setting, it will show the default_top_img
#如果页面的横幅没有设置，它将显示 default_top_img
default_top_img:

# The banner image of index page
# 索引页的横幅图像
index_img:

# The banner image of archive page
# 存档页面的横幅图像
archive_img:

# Note: tag page, not tags page
# 注意:是tag page ，不是tags page
tag_img:

# The banner image of tag page, you can set the banner image for each tag
# Format:
#  - tag name: xxxxx
# 标签页面的横幅图像，您可以为每个标签设置横幅图像
# 格式:
#  -标签名称:xxxxx
tag_per_img:

# Note: category page, not categories page
#注意:是category page，不是categories page
category_img:

# The banner image of category page, you can set the banner image for each category
# Format:
#  - category name: xxxxx
# 类别页面的横幅图像，您可以为每个类别设置横幅图像
# 格式:
#  -类别名称:xxxxx
category_per_img:

# The background image of footer
# 页脚的背景图像
footer_img: false

# Website Background
# Can set it to color or image url
# 网站背景
# 可以将其设置为颜色或图像url
background:

cover:
  # Disable the cover or not
  # 禁用或不禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # When cover is not set, the default cover is displayed
  #未设置封面时，显示默认封面
  default_cover:
    # - xxx.jpg

# Replace Broken Images
# 替换损坏的图像
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
# 一个简单的404页
error_404:
  enable: false
  subtitle: 'Page Not Found'
  background: /img/error-page.png

post_meta:
  # Home Page
  # 主页
  page:
    # Choose: created / updated / both
    # Choose:创建/更新/两个都要
    date_type: created
    # Choose: date / relative
    # Choose:日期/相对
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    # Choose: left / center
    #选择:左边/中间
    position: left
    # Choose: created / updated / both
    # Choose:创建/更新/两个都要
    date_type: both
    # Choose: date / relative
    # Choose:日期/相对
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------
# --------------------------------------
# 索引页面设置
# --------------------------------------

# The top_img settings of home page
# default: top img - full screen, site info - middle
# The position of site info, eg: 300px/300em/300rem/10%
# 首页的top_img设置
# 默认:顶部图像-全屏，网站信息-中间
# 站点信息的位置，例如:300像素/300像素/300像素/10%
index_site_info_top:
# The height of top_img, eg: 300px/300em/300rem
# top _ img的高度，例如:300px/300em/300rem
index_top_img_height:

# The subtitle on homepage
# 主页上的副标题
subtitle:
  enable: false
  # Typewriter Effect
  # 打字机效果
  effect: true
  # Customize typed.js
  # https://github.com/mattboldt/typed.js/#customization
  # 自定义typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # Source - Call the third-party service API (Chinese only)
  # It will show the source first, then show the content of sub
  # Choose: false/1/2/3
  # false - disable the function
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  # Source -调用第三方服务API(仅中文)
  # 它将首先显示源，然后显示子内容
  # 选择:错误/1/2/3
  # false -禁用该功能
  # 1 -hitokoto.cn
  # 2-yijuzhan.com
  # 3-jinrishici.com
  source: false
  # If you close the typewriter effect, the subtitle will only show the first line of sub
  # 如果关闭打字机效果，字幕将只显示sub的第一行
  sub:

# Article layout on the homepage
# 1: Cover on the left, info on the right
# 2: Cover on the right, info on the left
# 3: Cover and info alternate between left and right
# 4: Cover on top, info on the bottom
# 5: Info displayed on the cover
# 6: Masonry layout - Cover on top, info on the bottom
# 7: Masonry layout - Info displayed on the cover
# 主页上的文章布局
# 1:封面在左边，信息在右边
# 2:封面在右边，信息在左边
# 3:封面和信息左右交替
# 4:封面在顶部，信息在底部
# 5:封面上显示的信息
# 6:砌体布局-封面在顶部，信息在底部
# 7:砌体布局-封面上显示的信息
index_layout: 3

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
# 在主页上显示文章介绍
# 1:描述
# 2:两者(如果描述存在，它将显示描述，或显示auto _ extract)
# 3:自动摘录(默认)
# false:不显示文章简介
index_post_content:
  method: 3
  # If you set method to 2 or 3, the length need to config
  length: 500

# --------------------------------------
# Post Settings
# --------------------------------------
# --------------------------------------
# 帖子设置
# --------------------------------------
toc:
  post: true
  page: false
  number: true
  expand: false
  # Only for post
  # 仅适用于post
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
# 赞助/奖励
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# Post edit
# Easily browse and edit blog source code online.
#帖子编辑
#轻松在线浏览和编辑博客源代码。
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  # URL:https://github . com/user-name/repo-name/edit/branch-name/子目录-name/
  # 例如:https://github . com/jerryc 127/butterfly . js . org/edit/main/source/
  url:

# Related Articles
# 相关文章
related_post:
  enable: true
  # Number of posts displayed
  # 显示的帖子数量
  limit: 6
  # Choose: created / updated
  # Choose:创建/更新
  date_type: created

# Choose: 1 / 2 / false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
# 选择:1 / 2 /错
# 1:“下一篇文章”将链接到旧文章
# 2:“下一篇文章”将链接到新文章
# false:禁用分页
post_pagination: 1

# Displays outdated notice for a post
# 显示帖子的过期通知
noticeOutdate:
  enable: false
  # Style: simple / flat
  # 风格:简单/扁平
  style: flat
  # When will it be shown
  # 什么时候上映
  limit_day: 365
  # Position: top / bottom
  # 位置:顶部/底部
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# --------------------------------------
# Footer Settings
# --------------------------------------
# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2019
  custom_text:
  # Copyright of theme and framework
  # 主题和框架的版权
  copyright: true

# --------------------------------------
# Aside Settings
# --------------------------------------
# --------------------------------------
# 备用设置
# --------------------------------------
aside:
  enable: true
  hide: false
  # Show the button to hide the aside in bottom right button
  # 显示按钮隐藏在右下角按钮的旁边
  button: true
  mobile: true
  # Position: left / right
  # 位置:左/右
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/xxxxxx
  card_announcement:
    enable: true
    content: This is my Blog
  card_recent_post:
    enable: true
    # If set 0 will show all
    #如果设置为0将显示全部
    limit: 5
    # Sort: date / updated
    #排序:日期/更新时间
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # Unit: mins, save data to localStorage
    # 单位:分钟，将数据保存到本地存储器
    storage: 10
    avatar: true
  card_categories:
    enable: true
    # If set 0 will show all
    #如果设置为0将显示全部
    limit: 8
    # Choose: none / true / false
    # 选择:无/开启/关闭
    expand: none
    sort_order:
  card_tags:
    enable: true
    # If set 0 will show all
    #如果设置为0将显示全部
    limit: 40
    color: false
    # Order of tags, random/name/length
    #标签顺序，随机/名称/长度
    orderby: random
    # Sort of order. 1, asc for ascending; -1, desc for descending
    #排序。1，asc为升序；-1，desc下降
    order: 1
    sort_order:
  card_archives:
    enable: true
    # Type: monthly / yearly
    # 类型:每月/每年
    type: monthly
    # Eg: YYYY年MM月
    format: MMMM YYYY
    # Sort of order. 1, asc for ascending; -1, desc for descending
    # 排序 1，asc为升序；-1，desc下降
    order: -1
    # If set 0 will show all
    # 如果设置为0将显示全部
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # The title shows the series name
    #标题显示系列名称
    series_title: false
    # Order by title or date
    # 按标题或日期排序
    orderBy: 'date'
    # Sort of order. 1, asc for ascending; -1, desc for descending
    #排序。1，asc为升序；-1，desc下降
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # Time difference between publish date and now
    # Formal: Month/Day/Year Time or Year/Month/Day Time
    # Leave it empty if you don't enable this feature
    # 发布日期和现在之间的时间差
    # 正式:月/日/年时间或年/月/日时间
    # 如果不启用此功能，请留空
    runtime_date:

# --------------------------------------
# Bottom right button
# --------------------------------------
# --------------------------------------
# 右下角按钮
# --------------------------------------

# The distance between the bottom right button and the bottom (default unit: px)
# 右下角按钮和底部之间的距离(默认单位:px)
rightside_bottom:

# Conversion between Traditional and Simplified Chinese
# 繁体中文和简体中文之间的转换
translate:
  enable: false
  # The text of a button
  # 按钮的文本
  default: 繁
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）
  #网站语言(1 -繁体中文/ 2 -简体中文)
  defaultEncoding: 2
  # Time delay
  # 时间延迟
  translateDelay: 0
  # The text of the button when the language is Simplified Chinese
  # 语言为简体中文时按钮的文本
  msgToTraditionalChinese: '繁'
  # The text of the button when the language is Traditional Chinese
  # 语言为繁体中文时按钮的文本
  msgToSimplifiedChinese: '简'

# Read Mode
#读取模式
readmode: true

# Dark Mode
#黑暗模式
darkmode:
  enable: true
  # Toggle Button to switch dark/light mode
  # 切换按钮切换暗/亮模式
  button: true
  # Switch dark/light mode automatically
  # autoChangeMode: 1  Following System Settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am
  # autoChangeMode: 2  Switch dark mode between 6 pm to 6 am
  # autoChangeMode: false
  # 自动切换暗/亮模式
  # Auto Change Mode翻译为自动转换模式
  # autoChangeMode: 1 根据系统设置，如果系统不支持黑暗模式，它将在晚上6点到早上6点之间切换黑暗模式
  # autoChangeMode: 2 在晚上6点到早上6点之间切换黑暗模式
  # autoChangeMode: false 关闭
  autoChangeMode: false
  # Set the light mode time. The value is between 0 and 24. If not set, the default value is 6 and 18
  # 设置灯光模式时间。该值介于0和24之间。如果未设置，默认值为6和18
  start:
  end:

# Show scroll percent in scroll-to-top button
# 在滚动到顶部按钮中显示滚动百分比
rightside_scroll_percent: false

# Don't modify the following settings unless you know how they work
# Choose: readmode,translate,darkmode,hideAside,toc,chat,comment
# Don't repeat the same value
# 不要修改以下设置，除非您知道它们是如何工作的
# 选择:阅读模式，翻译，黑暗模式，隐藏，目录，聊天，评论
# 不要重复相同的值
rightside_item_order:
  enable: false
  # Default: readmode,translate,darkmode,hideAside
  # Default:读取模式、翻译、黑暗模式、隐藏
  hide:
  # Default: toc,chat,comment
  # 默认:目录、聊天、评论
  show:

# --------------------------------------
# Global Settings
# --------------------------------------
# --------------------------------------
# 全局设置
# --------------------------------------

anchor:
  # When you scroll, the URL will update according to header id.
  # 当您滚动时，URL将根据标题id更新。
  auto_update: false
  # Click the headline to scroll and update the anchor
  # 单击标题滚动并更新锚点
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  # Add the copyright information after copied content
  # 在复制内容后添加版权信息
  copyright:
    enable: false
    limit_count: 150

# Need to install the hexo-wordcount plugin
# 需要安装hexo-wordcount插件
wordcount:
  enable: false
  # Display the word count of the article in post meta
  # 显示文章在帖子meta中的字数
  post_wordcount: true
  # Display the time to read the article in post meta
  # 显示阅读文章的时间
  min2read: true
  # Display the total word count of the website in aside's webinfo
  # 在side的webinfo中显示网站的总字数
  total_wordcount: true

# Busuanzi count for PV / UV in site
# 现场PV / UV的Busuanzi计数
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# Math
# --------------------------------------
# --------------------------------------
# 数学
# --------------------------------------

# About the per_page
# if you set it to true, it will load mathjax/katex script in each page
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' or 'katex: true' in page's front-matter)
# 关于每页
# 如果设置为true，它将在每个页面中加载mathjax/katex脚本
# 如果您将其设置为false，它将根据您的设置加载mathjax/katex脚本(在页面的首页添加“mathjax: true”或“katex: true ”)
math:
  # Choose: mathjax, katex
  # Leave it empty if you don't need math
  # 选择: mathjax，katex
  # 如果你不需要math数学功能，就让它空着
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # Enable the contextual menu
    #启用上下文菜单
    enableMenu: true
    # Choose: all / ams / none, This controls whether equations are numbered and how
    # Choose: all / ams / none，这控制是否给方程编号以及如何编号
    tags: none

  katex:
    # Enable the copy KaTeX formula
    # 启用复制KaTeX公式
    copy_tex: false

# --------------------------------------
# Search
# --------------------------------------
# --------------------------------------
# 搜索
# --------------------------------------

search:
  # Choose: algolia_search / local_search / docsearch
  # leave it empty if you don't need search
  # 选择:algolia_search / local_search / docsearch
  # 如果不需要搜索，请空着它
  use:
  placeholder:

  # Algolia Search
  # Algolia搜索
  algolia_search:
    # Number of search results per page
    # 每页搜索结果的数量
    hitsPerPage: 6

  # Local Search
  # 本地搜索
  local_search:
    # Preload the search data when the page loads.
    # 页面加载时预加载搜索数据
    preload: false
    # Show top n results per article, show all results by setting to -1
    # 显示每篇文章的前n个结果，通过设置为-1来显示所有结果
    top_n_per_article: 1
    # Unescape html strings to the readable one.
    # 将html字符串转换为可读字符串。
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  # 文档搜索
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# Share System
# --------------------------------------
# --------------------------------------
# 共享系统
# --------------------------------------

share:
  # Choose: sharejs / addtoany
  # Leave it empty if you don't need share
  # 选择: sharejs / addtoany
  # 如果不需要共享，请留空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# Comments System
# --------------------------------------
# --------------------------------------
# 评论系统
# --------------------------------------

comments:
  # Up to two comments system, the first will be shown as default
  # Leave it empty if you don't need comments
  # Choose: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # Format of two comments system : Disqus,Waline
  # 系统最多有两个评论，第一个将显示为默认
  # 如果不需要注释，请留空
  # C选择:Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/utterences/Facebook/Twikoo/Giscus/Remark42/Artalk
  # 两个评论系统的格式:Disqus、Waline
  use:
  # Display the comment name next to the button
  # 在按钮旁边显示注释名称
  text: true
  # Lazyload: The comment system will be load when comment element enters the browser's viewport.
  # If you set it to true, the comment count will be invalid
  # Lazyload:当注释元素进入浏览器的视窗时，注释系统将被加载。
  # 如果将它设置为true，注释计数将无效
  lazyload: false
  # Display comment count in post's top_img
  # 在帖子的top_img中显示评论数
  count: false
  # Display comment count in Home Page
  # 在主页中显示评论数
  card_post_count: false

# Disqus
# https://disqus.com/
disqus:
  shortname:
  # For newest comments widget
  # 获取最新评论小工具
  apikey:

# Alternative Disqus - Render comments with Disqus API
# https://github.com/SukkaW/DisqusJS
# 替代Disqus -使用Disqus API呈现注释
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:

# Livere
# https://www.livere.com/
livere:
  uid:

# Gitalk
# https://github.com/gitalk/gitalk
gitalk:
  client_id:
  client_secret:
  repo:
  owner:
  admin:
  option:

# Valine
# https://valine.js.org
valine:
  appId:
